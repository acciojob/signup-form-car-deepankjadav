<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br>
		<label>Gender</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
		</select><br>
		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required><br>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
